<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lettreinfo</title>
  <link rel="stylesheet" type="text/css" href="assets/gui.css">
</head>

<body>
  <div id="contenu">
    <div id="header">
        <h1>Convertir la lettre d’info</h1>
      <img src="assets/img/sud.png">
    </div>
    <div id="sortie">
      <textarea id="afficheHtml" name="afficheHtml" readonly></textarea>
    </div>
    <div id="fichiers">
    </div>
    <div id="boutonsActions">
      <label for="parcourir" class="boutons">Importer</label>
      <input type="file" name="TrouveFichier" id="parcourir" accept="text/html" value="Parcourir">
      <input type="button" name="ConvertitFichier" id="convertir" class="boutons" value="Convertir">
      <input type="button" name="copier" id="copier" value="Copier" class="boutons">
      <input type="button" name="apropos" id="apropos" value="À propos" class="boutons">
    </div>
    <div id="dragndrop">
      <div id="message">Glissez-déposez ou cliquez</div>
    </div>

    <footer><a href="https://sudeducation.org">© SUD éducation</a></footer>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/string-strip-html/dist/string-strip-html.umd.js"></script>
  <script src="assets/js/htmlminifier.js"></script>
  <script src="assets/js/app.js"></script>
  

</body>

</html>
